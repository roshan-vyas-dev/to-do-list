<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
    <div class="min-h-screen  flex justify-center items-center md:bg-gradient-to-r from-indigo-400 via-sky-300 to-indigo-500  ">

        <!-- main card -->
        <div class="w-full  md:w-3/4 h-full md:h-[80vh] md:p-5  flex flex-col md:flex-row bg-white md:rounded-xl
          md:shadow-lg md:shadow-black/30 md:drop-shadow-[0_0_25px_rgba(2,132,199,1)]">

            <!-- left -->

            <div class="h-full w-full md:w-4/7  flex  justify-center items-center">

                <div class="text-center w-4/7 h-full p-3 bg-white  ">
                    <h1 class="text-3xl font-bold text-slate-900">Create Your Account?</h1>
                    <p class="text-gray-900 mt-3 text-base sm:text-md">
                        Join us today and start your journey with a personalized account experience
                    </p>

                    <!-- name -->
                    <div class="relative my-4">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-900">
                            <i class="fa-solid fa-user text-sm"></i>

                        </span>
                        <input type="email" placeholder="Full Name"
                            class="w-full  border border-gray-300 pl-10  p-3  focus:outline-none focus:ring-2 focus:ring-slate-900   rounded-full ">
                    </div>

                    <!-- email -->
                    <div class="relative my-4">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-900">
                            <i class="fa-solid fa-envelope text-sm"></i>
                        </span>
                        <input type="email" placeholder="Email Address"
                            class="w-full  border border-gray-300 pl-10  p-3  focus:outline-none focus:ring-2 focus:ring-slate-900   rounded-full ">
                    </div>

                    <!-- password -->

                    <div class="relative my-4">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-900">
                            <i class="fa-solid fa-lock text-sm"></i>
                        </span>
                        <input type="text " placeholder="Password"
                            class="w-full pl-10  p-3 bg-white rounded-full  border border-gray-300  focus:outline-none focus:ring-2 focus:ring-slate-900">

                        <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-900">
                            <i class="fa-solid fa-eye-slash text-sm"></i>
                        </span>
                    </div>



                    <div class="px-5 py-2.5 rounded-full text-white text-xl bg-sky-400 
                           shadow-lg hover:bg-sky-600 
                            "><i class="fa-solid fa-user-plus"></i>

                        <a href="./list.html">Register</a>
                    </div>


                    <!-- Social Sign-in Section -->
                    <div class="my-4 text-center ">
                        <p class="text-gray-500 mb-4">Or continue with</p>

                        <div class="flex justify-around gap-4">
                            <!-- Google -->
                            <button
                                class="flex items-center justify-center gap-2 px-6 py-3 rounded-full border border-gray-300 shadow hover:shadow-lg transition-transform transform hover:scale-105 bg-white text-black">
                                <i class="fa-brands fa-google"></i>
                                <span>Google</span>
                            </button>



                            <!-- Apple -->
                            <button
                                class="flex items-center justify-center gap-2 px-6 py-3 rounded-full shadow hover:shadow-lg transition-transform transform hover:scale-105 bg-black text-white">
                                <i class="fa-brands fa-apple"></i>
                                <span>Apple</span>
                            </button>
                        </div>

                        <div class="mt-4 text-center text-sm text-gray-600">
                            <span>Already have an account? </span>
                            <a href="./index.html" class="text-sky-600 font-semibold hover:underline">Sign In</a>
                        </div>

                    </div>



                </div>

            </div>

            <!-- right section -->
            <div class=" h-full w-full md:w-3/7 flex  
           hidden md:block  rounded-r-full">

                <!-- Background Image -->
                <div class="h-full w-full ">
                    <img src="./images/5348769.jpg" class="w-full h-full object-cover rounded-r-xl ">
                </div>



            </div>
            <!-- ends main card -->
        </div>
    </div>
</body>
</html>
