<head>

  <title>Task Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

<body class="min-h-[100dvh] bg-white md:bg-gradient-to-r from-indigo-400 via-sky-300 to-indigo-500 flex items-center justify-center font-sans">

  <div class="w-full md:w-2/5 min-h-[100dvh] md:min-h-[80vh] bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-8 flex flex-col items-center">

    
    <h1 class="text-4xl font-extrabold text-gray-900 mb-6 flex items-center">
      Task Master <i class="fa-solid fa-tasks text-blue-500 ml-3"></i>
    </h1>

    
    <div class="w-full flex mb-6 space-x-4">

      <button class="px-6 py-4 bg-blue-500 text-white font-semibold rounded-full shadow-md hover:bg-blue-600 active:scale-95 transition">
        Add

    </div>

        <div class="flex space-x-3 ml-4">
          <button class="text-blue-500 hover:text-blue-700 transition">
            <i class="fa-solid fa-pen"></i>
          </button>
